<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
        }
        header {
            background-color: rgba(44, 62, 80, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            color: black;
        }
        .tracker {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 2px solid #2c3e50;
            font-size: 18px;
            font-weight: bold;
        }
        .tracker:last-child {
            border-bottom: none;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: rgba(44, 62, 80, 0.9);
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Climate Change Tracker</h1>
        <p>Stay updated on environmental changes worldwide</p>
    </header>
    
    <div class="container">
        <h2>Latest Climate Data</h2>
        <div class="tracker">
            <span>Global Temperature</span>
            <span id="temp">Loading...</span>
        </div>
        <div class="tracker">
            <span>CO2 Levels</span>
            <span id="co2">Loading...</span>
        </div>
        <div class="tracker">
            <span>Arctic Ice Melt</span>
            <span id="ice">Loading...</span>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 Climate Change Tracker. All Rights Reserved.</p>
    </footer>

    <script>
        async function fetchClimateData(lat, lon) {
            try {
                // Fetch temperature data
                let weatherResponse = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
                let weatherData = await weatherResponse.json();
                document.getElementById('temp').innerText = weatherData.current_weather.temperature + 'Â°C';
            } catch (error) {
                console.error('Error fetching temperature data:', error);
                document.getElementById('temp').innerText = 'Data unavailable';
            }

            try {
                // Fetch CO2 level data
                let co2Response = await fetch('https://api.v2.emissions-api.org/api/v2/carbonmonoxide/average.json?country=USA');
                let co2Data = await co2Response.json();
                document.getElementById('co2').innerText = co2Data[0]?.value + ' ppm';
            } catch (error) {
                console.error('Error fetching CO2 data:', error);
                document.getElementById('co2').innerText = 'Data unavailable';
            }

            try {
                // Fetch Arctic Ice Melt data
                let iceResponse = await fetch('https://global-warming.org/api/arctic-api');
                let iceData = await iceResponse.json();
                document.getElementById('ice').innerText = iceData.result[0]?.arctic_data + '% decrease';
            } catch (error) {
                console.error('Error fetching Arctic Ice data:', error);
                document.getElementById('ice').innerText = 'Data unavailable';
            }
        }

        function requestLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        let lat = position.coords.latitude;
                        let lon = position.coords.longitude;
                        fetchClimateData(lat, lon);
                        setInterval(() => fetchClimateData(lat, lon), 300000); // Refresh every 5 minutes
                    },
                    error => {
                        console.warn('Location access denied. Using default location.');
                        fetchClimateData(37.7749, -122.4194); // Default: San Francisco
                        setInterval(() => fetchClimateData(37.7749, -122.4194), 300000);
                    }
                );
            } else {
                console.warn('Geolocation not supported. Using default location.');
                fetchClimateData(37.7749, -122.4194); // Default: San Francisco
                setInterval(() => fetchClimateData(37.7749, -122.4194), 300000);
            }
        }
        
        window.onload = requestLocation;
    </script>
</body>
</html>
